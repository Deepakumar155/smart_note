<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Smart Collab Editor</title>
<link rel="stylesheet" href="editor.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<nav class="navbar">
  <div class="logo">Smart Collab Editor</div>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="About.html">About</a></li>
    <button id="themeToggle">🌙 Dark Mode</button>
  </ul>
</nav>

  <div class="workspace">
    <!-- File Explorer -->
    <div class="file-explorer">
      <h3>📂 Files</h3>
      <ul id="fileList"></ul>
      <input id="newFileName" placeholder="newfile.js">
      <button id="addFileBtn">+ New File</button>
    </div>

    <!-- Editor Section -->
    <div class="editor-container">
      <div class="editor-topbar">
        <button id="saveBtn">💾 Save</button>
        <button id="uploadBtn">📤 Upload</button>
        <button id="downloadBtn">📥 Download</button>
          <button id="runBtn">▶️ Run</button>
          <button id="goLiveBtn">🌐 Go Live</button>
        <button id="notesBtn">📝 Notes</button>
        <span id="status"></span>

      </div>
      <textarea id="code"></textarea>
    </div>
  </div>
  <!-- Terminal Output -->
<div class="terminal-panel" style="position:fixed; bottom:0; left:0; right:0; background:#111; color:#0f0; padding:10px; height:200px; overflow-y:auto; transform:translateY(100%); transition:0.3s;">
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <strong>⚡ Output</strong>
    <button id="closeTerminal">✖</button>
  </div>
  <pre id="terminal">Output will appear here...</pre>
</div>


  <!-- Hidden file input for upload -->
  <input type="file" id="fileInput" style="display:none;">

<!-- Notes Panel -->
<div class="notes-panel" id="notesPanel">
  <div class="notes-header">
    <h3>Notes</h3>
    <button id="closeNotes">✖</button>
  </div>
  <textarea id="notes"></textarea>
</div>

<script src="editor.js"></script>
</body>
</html>
