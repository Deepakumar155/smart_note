<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Collab Dashboard</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="dashboard">
  <h1>Smart Collab Editor - Dashboard</h1>

  <div class="card">
    <h2>Create Room</h2>
    <input id="createDocId" placeholder="Room ID">
    <input id="createPassword" type="password" placeholder="Password">
    <input id="createFileName" placeholder="Initial filename e.g., app.js">
    <button id="createBtn">Create</button>
  </div>

  <div class="card">
    <h2>Join Room</h2>
    <input id="joinDocId" placeholder="Room ID">
    <input id="joinPassword" type="password" placeholder="Password">
    <button id="joinBtn">Join</button>
  </div>

  <p id="status"></p>
</div>

<script src="index.js"></script>
</body>
</html>
